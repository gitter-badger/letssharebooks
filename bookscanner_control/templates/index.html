<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/anythingzoomer.css" />
    <link rel="stylesheet" type="text/css" href="static/css/core.css" />
  </head>
  <body>
    <div class="container">
      <div class="row controls">
        <div class="col-md-6">
          <button type="button" class="insert btn btn-large btn-primary">
            <span class="glyphicon glyphicon-arrow-down"></span>
          </button>
          <button type="button" class="refresh btn btn-large btn-primary">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
          <button type="button" class="switch btn btn-large btn-primary">
            <span class="glyphicon glyphicon-transfer"></span>
          </button>
          <button type="button" class="remove btn btn-large btn-warning">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          <button type="button" class="trash btn btn-large btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="bookname" value="{{book_name}}" />
        </div>
        <div class="col-md-3">
          <select class="form-control" id="remote">
            {% for i,r in enumerate(remote) %}
            <option value="{{i}}">{{r}}</option>
            {% end %}
          </select>
        </div>
        <div class="col-md-1">
          <button type="button" class="upload btn btn-large btn-primary">
            <span class="glyphicon glyphicon-upload"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 pages"></div>
        <div class="col-md-5 image-left"></div>
        <div class="col-md-5 image-right"></div>
      </div>
    </div>
    <script src="{{ static_url('js/underscore-min.js') }}"></script>
    <script src="{{ static_url('js/jquery-2.0.3.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/jquery.anythingzoomer.min.js') }}"></script>
    <script src="{{ static_url('js/core.js') }}"></script>

    <script type="text/x-template" id="pages-pair-tmpl">
      <div class="pages-pair selected row">
        <div class="col-md-6">
          <a href="#" class="page-link left" alt="<%- dirname %><%- left %>"><%- left %></a>
        </div>
        <div class="col-md-6">
          <a href="#" class="page-link right" alt="<%- dirname %><%- right %>"><%- right %></a>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="image-pair-tmpl">
      <div class="page-img">
        <div class="small">
          <img src="<%- src %>" class="img-responsive"/>
        </div>
        <div class="large">
          <img src="<%- src %>" />
        </div>
      </div>

    </script>
  </body>
</html>
